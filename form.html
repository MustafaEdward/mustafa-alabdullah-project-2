      <header class="header-form">

          <h1 class="header-blog__heading">get in touch</h1>
      </header>
          <body class="contact-body">
              <main class="contant-page container">
                
            <div class="address">
                  <svg class="address__icon">
                      <use xlink:href="img/sprite.svg#icon-facebook"></use>
                  </svg>
                  <svg class="address__icon">
                    <use xlink:href="img/sprite.svg#icon-instagram"></use>
                  </svg>
                  <svg class="address__icon">
                    <use xlink:href="img/sprite.svg#icon-twitter"></use>
                  </svg>
                  <svg class="address__icon">
                    <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                 </svg>
                 <p>info@email.com</p>
                 <p>123-456-7890</p>
                 <address>123 queen street west, unit 10 toronto ontario m5d2d5</address>
             </div>

                <div class="contact-form container contact-section-form">
                    <form action=""  class="form">
                        <div class="fieldset">
                          <label for="name" class="visuallyHidden">Name</label>
                          <input type="text" placeholder="Name" id="name" class="form-control">
                          <span class="underline"></span>
                          <label for="email" class="visuallyHidden">Email Address</label>
                          <input type="email" placeholder="Email" id="email" class="form-control"> 
                        </div>
                  
                        <textarea name="message" class="form-control form-area" cols="30" rows="10" placeholder="Message"></textarea>

                        <button type="submit" class="submit-form">submit</button>
                    </form>
                </div>
            </main>
    
      <footer class="footer">
        <p class="footer__paragraph">Copyright &copy; 2019 HackerYou</p>
      </footer>
    </body>
